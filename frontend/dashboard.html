<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <nav class="top-nav">
        <h1>Admin Dashboard</h1>
        <button id="logoutBtn">Logout</button>
    </nav>

    <div class="dashboard-container">
        <section class="post-form-section">
            <h2>Create New Post</h2>
            <form id="postForm">
                <div class="form-group">
                    <label for="postTitle">Title</label>
                    <input type="text" id="postTitle" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="postDescription">Short Description</label>
                    <textarea id="postDescription" name="description" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="postContent">Content</label>
                    <textarea id="postContent" name="content" rows="10" required></textarea>
                </div>

                <input type="hidden" id="postId" name="id">
                <button type="submit" id="submitPost">Create Post</button>
                <button type="button" id="cancelEdit" class="hidden">Cancel Edit</button>
            </form>
        </section>

        <section class="posts-list-section">
            <h2>Existing Posts</h2>
            <div id="postsList" class="posts-grid">
                <!-- Posts will be dynamically inserted here -->
            </div>
        </section>
    </div>

    <template id="postTemplate">
        <div class="post-card">
            <h3 class="post-title"></h3>
            <p class="post-description"></p>
            <div class="post-actions">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            </div>
        </div>
    </template>

    <script src="js/dashboard.js"></script>
</body>
</html>
